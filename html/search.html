<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/search.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/card.css" />

    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico">

    <script src="../js/data.js"></script>
    <script src="../js/utilities.js"></script>
    <script src="../js/constants.js"></script>


    <title>Search</title>
</head>

<body>
    <section id="navigation-bar">
        <div class="top-navbar">
            <div class="container wrapper">
                <a id="home-link" class="active" href="./index.html"><i class="fa fa-fw fa-home"></i> Home</a>
                <a id="news-link" href="news.html?page=1"><i class="fa fa-newspaper-o" aria-hidden="true"></i> News</a>
                <a id="search-link" href="search.html"><i class="fa fa-fw fa-search"></i> Search</a>
                <a id="contact-link" href="contact.html"><i class="fa fa-fw fa-envelope"></i> Contact</a>
                <a id="sources-link" href="sources.html"><i class="fa fa-external-link" aria-hidden="true"></i>
                    Sources</a>
            </div>
        </div>
    </section>
    <br>
    <section id="search-bar-section">
        <div class="search-form container">
            <form id="searchForm">
                <div class="form-components">
                    <input type="search" class="form-control" id="article_search" name="q"
                        placeholder="Search the post..." size="40" required>
                    <button id="search-button" class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </form>
        </div>

    </section>
    <br>
    <section id="content">
        <div class="container header-title">
            <h3 id="news-header"></h3>
            <br>
        </div>

        <div class="search-form container">
            <div id="row" class="row justify-content-start"></div>
        </div>

    </section>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>

    <script src="../js/search.js"></script>
</body>

</html>
