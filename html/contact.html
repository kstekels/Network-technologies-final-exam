<body>
    <section id="navigation-bar">
        <div class="top-navbar">
            <div class="container wrapper">
                <a id="home-link" class="active" href="./index.html"><i class="fa fa-fw fa-home"></i> Home</a>

                <a id="search-link" href="search.html"><i class="fa fa-fw fa-search"></i> Search</a>

            </div>
        </div>

    <br>
    <section id="contact-me">
        <div class="container">
            <form name="contactForm" action="mailto:contact@ks21180.news.lv" method="post" enctype="text/plain">
          
              <label for="fname">* First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
          
              <label for="lname">* Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
          
              <label for="email">* Email</label>
              <input type="email" id="email" name="email" placeholder="e-mail..." required>
            <br>
              <label for="subject">Topic</label>
              <select id="subject" name="subject">
                <option value="post">Post</option>
                <option value="ads">Ads</option>
                <option value="other">Other</option>
              </select>
          
              <label for="body">* Subject</label>
              <textarea id="body" name="body" placeholder="Write your message here.." style="height:200px" required></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
          </div> 
    </section>

    <!-- Bootstrap -->
