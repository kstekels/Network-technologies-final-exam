                        <li>
                            <img id="icon"></img>

                        <li>

                        <li>

                            <p><img src="../images/atmospheric-pressure.svg" class="img-icon" alt="atmospheric-pressure"

                        </li>
                        <li>

                                    id="weather-wind-speed"></span></p>
                        </li>
                        <li>
                            <p><img src="../images/clouds.svg" class="img-icon" alt="cloudiness"><span
                                    id="weather-cloudiness"></span></p>
                        </li>
                        <li>

                                    id="weather-sunrise"></span></p>
                        </li>
                        <li>
                            <p><img src="../images/sunset-fill.svg" class="img-icon" alt="sunset"><span
                                    id="weather-sunset"></span></p>
                        </li>
